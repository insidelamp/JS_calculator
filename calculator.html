<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="clickMenuClaculator">
          <button class="menuExit">x</button>
          <button class="menuMinimi">-</button>
          <button class="menuChangeMode">+</button>
        </div>
        <div class="calculatedResultSpace">
          <div class="resultNumber"></div>
        </div>
        <div class="calculatorBtn">
          <div class="clickNumberSpace">
            <button class="topClickBtn">AC</button>
            <button class="topClickBtn">+/-</button>
            <button class="topClickBtn">%</button>
            <button class="rightClickBtn">/</button>
          </div>
          <div class="clickNumberSpace">
            <button class="clickNumberBtn">7</button>
            <button class="clickNumberBtn">8</button>
            <button class="clickNumberBtn">9</button>
            <button class="rightClickBtn">x</button>
          </div>
          <div class="clickNumberSpace">
            <button class="clickNumberBtn">4</button>
            <button class="clickNumberBtn">5</button>
            <button class="clickNumberBtn">6</button>
            <button class="rightClickBtn size30">-</button>
          </div>
          <div class="clickNumberSpace">
            <button class="clickNumberBtn">1</button>
            <button class="clickNumberBtn">2</button>
            <button class="clickNumberBtn">3</button>
            <button class="rightClickBtn">+</button>
          </div>
          <div class="clickNumberSpace">
            <button class="clickNumberWideBtn">0</button>
            <button class="clickNumberBtn decimal">.</button>
            <button class="rightClickResultBtn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
